version: '3.8'

services:
  # CloudWatch Observatory Backend
  monitoring-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudwatch-observatory
    ports:
      - "5000:5000"
    volumes:
      # Mount Docker socket to monitor containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist database
      - ./data:/app/backend/data
      # Development: mount code for hot reload
      - ./backend:/app/backend
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - FLASK_ENV=production
      - DB_PATH=/app/backend/data/monitoring.db
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus
    labels:
      - "com.cloudwatch.service=backend"
      - "com.cloudwatch.description=Monitoring Platform API"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - "com.cloudwatch.service=prometheus"

  # Node Exporter for host metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - "com.cloudwatch.service=node-exporter"

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    networks:
      - monitoring
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    labels:
      - "com.cloudwatch.service=cadvisor"

  # Nginx for serving frontend
  frontend:
    image: nginx:alpine
    container_name: cloudwatch-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - monitoring-backend
    labels:
      - "com.cloudwatch.service=frontend"

networks:
  monitoring:
    driver: bridge
    name: cloudwatch-network

volumes:
  prometheus-data:
    name: cloudwatch-prometheus-data
